{% extends 'base.html' %}
{% block title %}Ajustar Fatura{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width:400px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Ajustar Fatura</h5>
        </div>
        <form method="post" class="card-body">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Valor</label>
                <input type="number" step="0.01" name="valor" class="form-control" value="{{ fatura.valor }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vencimento</label>
                <input type="date" name="vencimento" class="form-control" value="{{ fatura.vencimento|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Ajuste</button>
            <a href="{% url 'core:cartoes_dashboard' %}?cartao={{ fatura.cartao.pk }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
