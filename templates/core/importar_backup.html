{% extends 'base.html' %}
{% block title %}Importar Backup - SGFP{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-upload me-2"></i>Importar Backup</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="arquivo_backup" class="form-label">Selecione o arquivo de backup (.json):</label>
                            <input type="file" class="form-control" id="arquivo_backup" name="arquivo_backup" accept="application/json" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i>Importar
                            </button>
                            <a href="{% url 'core:configuracoes' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        Os dados importados serão adicionados à sua conta. Para sobrescrever dados antigos, limpe-os manualmente antes de importar.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
